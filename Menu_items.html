    <title>Menu - TOPDAWG Restaurant</title>
    <style>
      /* Styles for the navigation bar */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px;
      }
      
      nav a {
        color: rgba(255, 255, 255, 0.904);
        text-decoration: none;
        margin-right: 10px;
        padding: 5px;
        border-radius: 5px;
      }
      
      nav a:hover {
        background-color: white;
        color: #333;
      }
           /* Media queries for mobile and tablet view */
           @media screen and (max-width: 768px) {
        nav {
          flex-wrap: wrap;
          justify-content: center;
        }

        nav a {
          margin-right: 0;
          margin-bottom: 5px;
        }

        main {
          padding: 10px;
        }

        #gif {
          max-width: 100%;
        }

        .text-center {
          padding-left: 0;
          text-align: center;
        }
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        nav a {
          font-size: 0.8rem;
        }

        .contact-info {
          font-size: 1rem;
        }
      }
      
      /* Styles for the content area */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      
      /* Styles for the menu item cards */
      .menu-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 2rem;
        background-color: #f5f5f5;
        padding: 1rem;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      }

      .menu-item img {
        max-width: 100%;
        height: auto;
        margin-bottom: 1rem;
      }

      .menu-item h2 {
        margin: 0;
      }

      .menu-item p {
        margin: 0;
      }
    </style>
  </head>
