      nav {

      }
           /* Media queries for mobile and tablet view */
           @media screen and (max-width: 768px) {
        nav {
          flex-wrap: wrap;
          justify-content: center;
        }

        nav a {
          margin-right: 0;
          margin-bottom: 5px;
        }

        main {
          padding: 10px;
        }

        #gif {
          max-width: 100%;
        }

        .text-center {
          padding-left: 0;
          text-align: center;
        }
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        nav a {
          font-size: 0.8rem;
        }

        .contact-info {

        }
      }
