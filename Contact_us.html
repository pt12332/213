      /* Styles for the navigation bar */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px;
      }
      
      nav a {
        color: rgba(255, 255, 255, 0.904);
        text-decoration: none;
        margin-right: 10px;
        padding: 5px;

      /* Styles for the content area */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      
      /* Styles for the animated gif */
      #gif {
        display: block;
        margin: 50px auto 0;

      }
      
      /* Styles for the heading */

        font-size: 2rem;

      }

      /* Styles for the contact info */
      .contact-info {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 2rem;
        color: #FFF;
        font-size: 1.2rem;
      }

      .contact-info p {
        margin: 0 1rem;
      }

      .contact-info a {
        color: #FFF;
      }
           /* Media queries for mobile and tablet view */
           @media screen and (max-width: 768px) {
        nav {
          flex-wrap: wrap;
          justify-content: center;
        }

        nav a {
          margin-right: 0;
          margin-bottom: 5px;
        }

        main {
          padding: 10px;
        }

        #gif {
          max-width: 100%;
        }

        .text-center {
          padding-left: 0;
          text-align: center;
        }
      }

      @media screen and (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
        }

        nav a {
          font-size: 0.8rem;
        }

        .contact-info {
          font-size: 1rem;
        }
      }
    </style>
